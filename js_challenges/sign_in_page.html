<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: rgb(255, 255, 255); /* Text color is red */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333; /* Dark gray background */
            border: 1px solid #f00; /* Red border */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: rgb(255, 255, 255); /* Red heading */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #f00; /* Red border */
            border-radius: 3px;
            background-color: #333; /* Dark gray background */
            color: rgb(255, 255, 255); /* Text color is red */
        }

        input[type="submit"] {
            background-color: #d00; /* Slightly darker red */
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #800; /* Darker red on hover */
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); /* Brighter red glow */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            // Get form field values
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const phone = document.getElementById("phone").value;

            // Check if age is at least 18
            if (parseInt(age) < 18) {
                alert("You must be at least 18 years old to register.");
                return false;
            }

            // Check if phone number has 11 digits
            if (phone.length !== 11) {
                alert("Phone number must have exactly 11 digits.");
                return false;
            }

            // Check if name contains numbers
            if (/\d/.test(name)) {
                alert("Name cannot contain numbers.");
                return false;
            }

            return true; // Form is valid
        }
    </script>
</body>
</html>
